<!DOCTYPE html>
<html>
  <head>
    <title>E-commerce Tutorial</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="page-header">
      <h4>The Mood Shop</h4>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="items" id="items">
        <!-- Display Moods Here -->

      <div id="cart-total">
        <!-- Cart Total -->
      </div>
    </footer>

    <script src="scripts.js" type="module"></script>

</html>
